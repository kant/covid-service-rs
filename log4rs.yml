# log4rs configuration file

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: "{d(%d-%m-%Y %H:%M:%S)}::{l}: {m}{n}"

  # An appender named "output" that writes to a file with a custom pattern encoder
  output:
    kind: file
    path: "log/output.log"
    encoder:
      pattern: "{d(%d-%m-%Y %H:%M:%S)}::{l}: {m}{n}"

# Set the default logging level and attach the "stdout" appender to the root
root:
  level: info
  appenders:
    - stdout
    - output

loggers:
  # Route log events sent to the "app::output" logger to the "output" appender,
  # and *not* the normal appenders installed at the root
  app::output:
    level: debug
    appenders:
      - output
    additive: false
